<p>Clojureの合間とかでSwiftも勉強しています。
会社ではLinuxなので文法だけです。</p>

<p>エントリーポイントってCなどになれていると
main関数を定義しちゃいたくなります。
Swiftで簡単なのはmain.swiftってファイルをつくっちゃえば
そこの記載がエントリーポイントになっちゃうようです。</p>

<p>それとねOptionalがSwiftでは素晴らしいそうなのでちょっと実験</p>

<p>参考：<a href="https://github.com/hikazoh/swift_study">Swift Study</a>でいれました。</p>

<figure class="highlight"><pre><code class="language-swift" data-lang="swift"><span class="kd">import</span> <span class="kt">Foundation</span>

<span class="kd">func</span> <span class="nf">mySqrt</span><span class="p">(</span><span class="n">_</span> <span class="nv">x</span><span class="p">:</span> <span class="kt">Double</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="kt">Double</span><span class="p">?</span> <span class="p">{</span>
	<span class="k">return</span> <span class="n">x</span> <span class="o">&lt;</span> <span class="mf">0.0</span> <span class="p">?</span> <span class="nv">nil</span> <span class="p">:</span> <span class="nf">sqrt</span><span class="p">(</span><span class="n">x</span><span class="p">)</span>
<span class="p">}</span>

<span class="kd">class</span> <span class="kt">Person</span> <span class="p">{</span>
    <span class="k">let</span> <span class="nv">classProp</span> <span class="o">=</span> <span class="s">"Person"</span>
    <span class="k">var</span> <span class="nv">name</span><span class="p">:</span><span class="kt">String</span> <span class="o">=</span> <span class="s">""</span>
    <span class="k">var</span> <span class="nv">id</span><span class="p">:</span><span class="kt">Int32</span> <span class="o">=</span> <span class="mi">0</span>
<span class="p">}</span>

<span class="nf">print</span><span class="p">(</span><span class="s">"TEST"</span><span class="p">)</span>

<span class="k">if</span> <span class="k">let</span> <span class="nv">d</span> <span class="o">=</span> <span class="nf">mySqrt</span><span class="p">(</span><span class="mf">10.0</span><span class="p">)</span> <span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="n">d</span><span class="p">)</span>
<span class="p">}</span><span class="k">else</span><span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="s">"Nil No1"</span><span class="p">)</span>
<span class="p">}</span>

<span class="k">if</span> <span class="k">let</span> <span class="nv">d</span> <span class="o">=</span> <span class="nf">mySqrt</span><span class="p">(</span><span class="o">-</span><span class="mf">10.9</span><span class="p">){</span>
    <span class="nf">print</span><span class="p">(</span><span class="n">d</span><span class="p">)</span>
<span class="p">}</span><span class="k">else</span><span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="s">"Nil No2"</span><span class="p">)</span>
<span class="p">}</span>

<span class="k">var</span> <span class="nv">c</span><span class="p">:</span><span class="kt">Person</span><span class="p">?</span>

<span class="n">c</span> <span class="o">=</span> <span class="kt">Person</span><span class="p">()</span>
<span class="n">c</span><span class="o">!.</span><span class="n">name</span> <span class="o">=</span> <span class="s">"abc"</span>
<span class="k">if</span> <span class="k">let</span> <span class="nv">d</span> <span class="o">=</span> <span class="n">c</span> <span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="n">d</span><span class="o">.</span><span class="n">name</span><span class="p">)</span>
<span class="p">}</span><span class="k">else</span><span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="s">"Nil No3"</span><span class="p">)</span>
<span class="p">}</span>

<span class="n">c</span> <span class="o">=</span> <span class="kc">nil</span>
<span class="nf">print</span><span class="p">(</span><span class="n">c</span><span class="p">?</span><span class="o">.</span><span class="n">name</span> <span class="k">as</span> <span class="kt">Any</span><span class="p">)</span>
<span class="k">if</span> <span class="k">let</span> <span class="nv">d</span> <span class="o">=</span> <span class="n">c</span> <span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="n">d</span><span class="o">.</span><span class="n">name</span><span class="p">)</span>
<span class="p">}</span><span class="k">else</span><span class="p">{</span>
    <span class="nf">print</span><span class="p">(</span><span class="s">"Nil No4"</span><span class="p">)</span>
<span class="p">}</span>

<span class="nf">exit</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span></code></pre></figure>
